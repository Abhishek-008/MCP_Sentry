name: Ingest MCP Tool

on:
  repository_dispatch:
    types: [ingest_tool]
  workflow_dispatch:
    inputs:
      repoUrl:
        description: 'Repo URL'
        required: true
      toolId:
        description: 'Tool ID'
        required: true
      startCommand:
        description: 'Start Command'
        required: true
      userId:
        description: 'User ID'
        required: true
      configuration:
        description: 'JSON Config'
        required: false
        default: '{}'

jobs:
  ingest:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install pnpm
        uses: pnpm/action-setup@v3
        with:
          version: 9

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'pnpm'

      - name: Install Dependencies
        run: pnpm install --frozen-lockfile

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Clone and Install Python Dependencies
        env:
          TARGET_REPO_URL: ${{ github.event.client_payload.repo_url || inputs.repoUrl }}
        run: |
          if [ ! -z "$TARGET_REPO_URL" ]; then
            # Clone the repo
            git clone "$TARGET_REPO_URL" temp_repo || true
            
            # Install Python dependencies if requirements.txt exists
            if [ -f "temp_repo/requirements.txt" ]; then
              echo "Installing Python dependencies..."
              pip install -r temp_repo/requirements.txt
            else
              echo "No requirements.txt found, installing fastmcp as fallback..."
              pip install fastmcp>=2.0.0
            fi
          else
            pip install fastmcp>=2.0.0
          fi

      - name: Setup Railway CLI and authenticate
        env:
          RAILWAY_API_TOKEN: ${{ secrets.RAILWAY_API_TOKEN }}
        run: |
          echo "Installing Railway CLI..."
          curl -fsSL https://railway.app/install.sh | sh
          
          # Verify token is set
          if [ -z "$RAILWAY_API_TOKEN" ]; then
            echo "❌ Error: RAILWAY_API_TOKEN is not set in secrets"
            exit 1
          fi
          
          echo "✅ Railway API token is configured"
          
          # Test Railway connection
          export RAILWAY_TOKEN=$RAILWAY_API_TOKEN
          railway whoami || echo "⚠️  Warning: Could not verify Railway auth, will attempt deployment anyway"

      - name: Run Inspector
        env:
          SUPABASE_URL: ${{ secrets.NEXT_PUBLIC_SUPABASE_URL }}
          SUPABASE_KEY: ${{ secrets.SUPABASE_SERVICE_ROLE_KEY }}
          RAILWAY_API_TOKEN: ${{ secrets.RAILWAY_API_TOKEN }}
          RAILWAY_TOKEN: ${{ secrets.RAILWAY_API_TOKEN }}
          # Fallback logic simplified
          TARGET_REPO_URL: ${{ github.event.client_payload.repo_url || inputs.repoUrl }}
          TOOL_ID: ${{ github.event.client_payload.tool_id || inputs.toolId }}
          START_CMD: ${{ github.event.client_payload.start_command || inputs.startCommand }}
          USER_ID: ${{ github.event.client_payload.user_id || inputs.userId }}
          # SAFE JSON HANDLING: If payload exists, use it; otherwise use input; otherwise empty object
          CONFIGURATION: ${{ github.event.client_payload.configuration && toJson(github.event.client_payload.configuration) || inputs.configuration || '{}' }}
        run: npx tsx scripts/inspector.ts